<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon/calculator-doodle-120.png"
      type="image/x-icon"
    />
    <!-- Css File -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Js File -->
    <script src="./scripts/app.js" async></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-screen">
        <div class="calculate-process">5</div>
        <div class="calculate-result">10</div>
      </div>
      <div class="calculator-button">
        <div class="delete box">Delete</div>
        <div class="clear box">Clear</div>
        <div class="seven box">7</div>
        <div class="eight box">8</div>
        <div class="nine box">9</div>
        <div class="divide box">/</div>
        <div class="four box">4</div>
        <div class="five box">5</div>
        <div class="six box">6</div>
        <div class="multiply box">*</div>
        <div class="one box">1</div>
        <div class="two box">2</div>
        <div class="three box">3</div>
        <div class="minus box">-</div>
        <div class="zero box">0</div>
        <div class="decimal box">.</div>
        <div class="equal box">=</div>
        <div class="sum box">+</div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
